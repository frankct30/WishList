<div class="card-content mt-5">
    <div class="card-img">
        <!-- "https://placeimg.com/380/230/nature" -->
        <div *ngIf="destino.imagenUrl; then imageUrl else  imageDefault"></div>
        <ng-template #imageDefault><img src="https://placeimg.com/380/230/nature" alt="" /></ng-template>
        <ng-template #imageUrl><img [src]='destino.imagenUrl' alt="" /></ng-template>
        <span><h4>{{destino.nombre}}</h4></span>
    </div>
    <div class="card-desc">
        <h3>{{destino.nombre}}</h3>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laboriosam, voluptatum! Dolor quo, perspiciatis voluptas totam</p>
        <a href="#" class="btn-card">Read</a>
    </div>
</div>
