<div class="container content">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <!-- form	card	login	with	validation	feedback	-->
            <div class="card	card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Whishlist</h3>
                </div>
                <div class="card-body">
                    <form autocomplete="off" (ngSubmit)="guardar(form)" #form="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" ngModel name="nombre" placeholder="Ingresar nombre..." required>
                        </div>
                        <div class="form-group">
                            <label for="Imagen	Url">Imagen	Url</label>
                            <input type="text" class="form-control" ngModel name="imagenUrl" placeholder="Ingresar url...">
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <app-destino-viaje *ngFor="let dest of destinos" [destino]="dest"></app-destino-viaje>
    </div>
</div>
